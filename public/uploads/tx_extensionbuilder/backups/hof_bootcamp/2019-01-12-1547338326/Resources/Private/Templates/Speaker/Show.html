<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
	<f:layout name="Default" />

	<f:section name="content">
		 <div class="row">
	          <div class="col-md-4">
	            <f:image image="{speaker.image}" class="img-fluid">
	          </div>
	
	          <div class="col-md-8">
	            <div class="details">
	              <h2>{speaker.firstName} {speaker.lastName}</h2>
	              <div class="social">
	                <f:link.external uri="{speaker.url}" target="_blank">
	                	<i class="fa fa-external-link"></i>
	                </f:link.external>
	              </div>
	              <div>
	              	{speaker.description}
	              </div>
	            </div>
	          </div>
	          
	        </div>
	</f:section>
</html>
