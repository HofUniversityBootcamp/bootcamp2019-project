<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
	<f:layout name="Bootcamp" />
	
	<f:section name="Intro">
		<!--==========================
		    Intro Section
		  ============================-->
		  <section id="intro" style="background-image: url({f:uri.image(image: files.0)})">
		    <div class="intro-container wow fadeIn">
		      <h1 class="mb-4 pb-0">{data.subtitle}</h1>
		      <p class="mb-4 pb-0">{data.abstract}</p>
		      
		      <a href="#about" class="about-btn scrollto">About The Event</a>
		    </div>
		  </section>
	</f:section>
	
	<f:section name="About">
		<!--==========================
	      About Section
	    ============================-->
	    <section id="about" style="background-image: url({f:uri.image(image: files.1)})">
	      <div class="container">
	        <div class="row">
	          <div class="col-lg-6">
	            <f:cObject typoscriptObjectPath="lib.dynamicContent" data="{colPos: '0'}" />
	          </div>
	          <div class="col-lg-3">
	            <f:cObject typoscriptObjectPath="lib.dynamicContent" data="{colPos: '1'}" />
	          </div>
	          <div class="col-lg-3">
	            <f:cObject typoscriptObjectPath="lib.dynamicContent" data="{colPos: '2'}" />
	          </div>
	        </div>
	      </div>
	    </section>
	</f:section>
	
	<f:section name="Speakers">
		<!--==========================
	      Speakers Section
	    ============================-->
	    <f:cObject typoscriptObjectPath="lib.dynamicContent" data="{colPos: '11'}" />
	</f:section>
	
	<f:section name="Schedule">
		<!--==========================
	      Schedule Section
	    ============================-->
	    <section id="schedule" class="section-with-bg">
	      <div class="container wow fadeInUp">
	        <div class="section-header">
	          <h2>Event Schedule</h2>
	          <p>Here is our event schedule</p>
	        </div>
	
	        <f:cObject typoscriptObjectPath="lib.dynamicContent" data="{colPos: '12'}" />
	      </div>
	
	    </section>
	</f:section>
	
	<f:section name="Venue">
		<!--==========================
	      Venue Section
	    ============================-->
	    <section id="venue" class="wow fadeInUp">
	
	      <div class="container-fluid">
	
	        <div class="section-header">
	          <h2>Event Venue</h2>
	          <p>Event venue location info</p>
	        </div>
	
	        <div class="row no-gutters">
	          <div class="col-lg-6 venue-map">
	            <iframe src="https://maps.google.com/maps?q=Hof%20university&t=&z=15&ie=UTF8&iwloc=&output=embed" frameborder="0" style="border:0" allowfullscreen></iframe>
	          </div>
	
	          <div class="col-lg-6 venue-info" style="background-image: url({f:uri.image(image: files.4)})">
	            <div class="row justify-content-center">
	              <div class="col-11 col-lg-8">
	              	<f:cObject typoscriptObjectPath="lib.dynamicContent" data="{colPos: '4'}" />
	              </div>
	            </div>
	          </div>
	        </div>
	      </div>
	      
	    </section>
	</f:section>
	
	<f:section name="Contact">
		<!--==========================
	      Contact Section
	    ============================-->
	    <section id="contact" class="section-bg wow fadeInUp">
	
	      <div class="container">
	
	        <div class="section-header">
	          <h2>Contact Us</h2>
	        </div>
	
	        <div class="row contact-info">
	
	          <div class="col-md-4">
	            <div class="contact-address">
	              <i class="ion-ios-location-outline"></i>
	              <h3>Address</h3>
	              <f:cObject typoscriptObjectPath="lib.dynamicContent" data="{colPos: '5'}" />
	            </div>
	          </div>
	
	          <div class="col-md-4">
	            <div class="contact-phone">
	              <i class="ion-ios-telephone-outline"></i>
	              <h3>Phone Number</h3>
	              <f:cObject typoscriptObjectPath="lib.dynamicContent" data="{colPos: '6'}" />
	            </div>
	          </div>
	
	          <div class="col-md-4">
	            <div class="contact-email">
	              <i class="ion-ios-email-outline"></i>
	              <h3>Email</h3>
	              <f:cObject typoscriptObjectPath="lib.dynamicContent" data="{colPos: '7'}" />
	            </div>
	          </div>
	
	        </div>
	
	        <div class="form">
	          <div id="sendmessage">Your message has been sent. Thank you!</div>
	          <div id="errormessage"></div>
	          <form action="" method="post" role="form" class="contactForm">
	            <div class="form-row">
	              <div class="form-group col-md-6">
	                <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" data-rule="minlen:4" data-msg="Please enter at least 4 chars" />
	                <div class="validation"></div>
	              </div>
	              <div class="form-group col-md-6">
	                <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" data-rule="email" data-msg="Please enter a valid email" />
	                <div class="validation"></div>
	              </div>
	            </div>
	            <div class="form-group">
	              <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject" data-rule="minlen:4" data-msg="Please enter at least 8 chars of subject" />
	              <div class="validation"></div>
	            </div>
	            <div class="form-group">
	              <textarea class="form-control" name="message" rows="5" data-rule="required" data-msg="Please write something for us" placeholder="Message"></textarea>
	              <div class="validation"></div>
	            </div>
	            <div class="text-center"><button type="submit">Send Message</button></div>
	          </form>
	        </div>
	
	      </div>
	    </section><!-- #contact -->
	</f:section>
</html>
